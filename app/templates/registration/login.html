{% extends 'header.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-sm" style="max-width: 400px; width: 100%; padding: 2rem;">
        <form action="" method="POST">
            {% csrf_token %}
            <h2 class="text-center mb-4">Inicio de sesión</h2>

            <!-- Usuario -->
            <div class="form-group mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required>
            </div>

            <!-- Contraseña -->
            <div class="form-group mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
            </div>

            <!-- Botón de envío -->
            <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </div>
            
            {% if form.errors %}
                <div class="alert alert-danger mt-3">
                    <ul>
                        {% for error in form.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            
            <div class="text-center mt-3">
                <a href="{% url 'password_reset' %}" class="text-muted">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
